syntax = "proto3";
package yt_scraper;

option go_package = "github.com/Dev-Siri/wavelength/server/proto/yt_scraper;yt_scraperpb";

import "proto/common.proto";

service YTScraper {
  rpc GetSearchSuggestions(GetSearchSuggestionsRequest) returns (GetSearchSuggestionsResponse);
  rpc GetQuickPicks(GetQuickPicksRequest) returns (GetQuickPicksResponse);
  rpc GetAlbumDetails(GetAlbumDetailsRequest) returns (GetAlbumDetailsResponse);
  rpc GetArtistDetails(GetArtistDetailsRequest) returns (GetArtistDetailsResponse);
  rpc SearchTracks(SearchTracksRequest) returns (SearchTracksResponse);
  rpc SearchArtists(SearchArtistsRequest) returns (SearchArtistsResponse);
  rpc SearchAlbums(SearchAlbumsRequest) returns (SearchAlbumsResponse);
  rpc SearchYouTubeVideos(SearchYouTubeVideosRequest) returns (SearchYouTubeVideosResponse);
}

message GetSearchSuggestionsRequest {
  string query = 1;
}

message GetSearchSuggestionsResponse {
  repeated string suggested_queries = 1;
  repeated common.SuggestedLink suggested_links = 2;
}

message GetQuickPicksRequest {
  // Region/Country code. (Like US, UK, IN)
  string gl = 1;
}

message GetQuickPicksResponse {
  repeated common.QuickPick quick_picks = 1;
}

message SearchTracksRequest {
  string query = 1;
}

message SearchTracksResponse {
  repeated common.Track tracks = 1; 
}

message GetAlbumDetailsRequest {
  string album_id = 1;
}

message GetAlbumDetailsResponse {
  common.Album album = 1;
}

message SearchArtistsRequest {
  string query = 1;
}

message SearchArtistsResponse {
  repeated common.SearchArtist artists = 1;
}

message SearchAlbumsRequest {
  string query = 1;
}

message SearchAlbumsResponse {
  repeated common.SearchAlbum albums = 1;
}

message GetArtistDetailsRequest {
  string browse_id = 1;
}

message GetArtistDetailsResponse {
  common.Artist artist = 1;
}

message SearchYouTubeVideosRequest {
  string query = 1;
}

message SearchYouTubeVideosResponse {
  repeated common.YouTubeVideo videos = 1;
}
