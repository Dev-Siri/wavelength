syntax = "proto3";
package album;

option go_package = "github.com/Dev-Siri/wavelength/server/proto/album;albumpb";

import "google/protobuf/empty.proto";
import "proto/common.proto";

service AlbumService {
  rpc GetAlbumDetails(GetAlbumDetailsRequest) returns (GetAlbumDetailsResponse);
  rpc SearchAlbums(SearchAlbumsRequest) returns (SearchAlbumsResponse);
  rpc CreateTrackAlbum(CreateTrackAlbumRequest) returns (google.protobuf.Empty);
}

message GetAlbumDetailsRequest {
  string album_id = 1;
}

message GetAlbumDetailsResponse {
  common.Album album = 1;
}

message SearchAlbumsRequest {
  string query = 1;
}

message SearchAlbumsResponse {
  repeated common.SearchAlbum albums = 1;
}

message CreateTrackAlbumRequest {
  string browse_id = 1;
  string track_id = 2;
  string title = 3;
}
